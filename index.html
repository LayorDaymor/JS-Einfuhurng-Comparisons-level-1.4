<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

<style>
    
</style>
<title>Title</title>

</head>
<body>

    .<div class="container">
        <h1 class="text-center text-primary">Die Datentypen der Werten</h1>
        <h3 class="text-center">"John "<small class="text-success">String</small></h3>
        <h3 class="text-center">3.14 <small class="text-success">Number</small></h3>
        <h3 class="text-center">Nan <small class="text-success">Number</small></h3>
        <h3 class="text-center">false <small class="text-success">Boolean</small></h3>
        <h3 class="text-center">[1,2,3,4] <small class="text-success">Object</small></h3>
        <h3 class="text-center">{name:'John', age:34} <small class="text-success">Object</small></h3>
        <h3 class="text-center">new Date() <small class="text-success">Object</small></h3>
        <h3 class="text-center">function () {} <small class="text-success">function</small></h3>
        <h3 class="text-center">myCar <small class="text-success">undefined</small></h3>
        <h3 class="text-center">null <small class="text-success">Object</small></h3>
        <h3 class="text-center">"" <small class="text-success">String</small></h3>
        <h3 class="text-center">3+2==5 <small class="text-success">false</small></h3>
        <h3 class="text-center">3 + "3" <small class="text-success">Number3</small></h3>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
